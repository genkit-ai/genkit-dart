<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Genkit Chrome Sample</title>
    <script defer src="main.dart.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        body { display: flex; flex-direction: column; }
        
        #header { padding: 10px 20px; background: #f0f0f0; border-bottom: 1px solid #ccc; }
        h1 { margin: 0; font-size: 1.2rem; }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .message-row { display: grid; grid-template-columns: 80px 1fr; gap: 10px; }
        .speaker { font-weight: bold; text-align: right; color: #555; padding-top: 4px; }
        .content { white-space: pre-wrap; line-height: 1.5; }
        
        #input-container { padding: 20px; border-top: 1px solid #ccc; background: white; display: flex; gap: 10px; align-items: flex-end; }
        textarea { flex: 1; height: 50px; padding: 10px; font-family: inherit; resize: none; border-radius: 4px; border: 1px solid #ccc; }
        button { height: 40px; padding: 0 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="header">
        <h1>Genkit Chrome Sample</h1>
    </div>
    
    <div id="chat-container"></div>
    
    <div id="input-container">
        <textarea id="prompt" placeholder="waiting to load..." disabled></textarea>
        <button id="generate" disabled>Send</button>
    </div>
</body>
</html>
