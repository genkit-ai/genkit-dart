name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap Workspace
        run: melos bootstrap

      - name: Run Code Generation
        run: melos run build-gen

      - name: Run genkit_firebase_ai build_runner
        working-directory: packages/genkit_firebase_ai
        run: dart run build_runner build

      - name: Apply license headers
        run: dart run tools/apply_license.dart

      - name: Run genkit_firebase_ai Tests
        working-directory: packages/genkit_firebase_ai
        run: flutter test

      - name: Verify clean git tree
        run: |
          git diff --exit-code
          if [ -n "$(git status --porcelain)" ]; then
            echo "Git directory is not clean. Working tree:"
            git status
            exit 1
          fi
