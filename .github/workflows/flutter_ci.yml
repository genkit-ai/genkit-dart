name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap Workspace
        run: melos bootstrap

      - name: Run Code Generation
        run: melos run build-gen

      - name: Run genkit_firebase_ai build_runner
        working-directory: packages/genkit_firebase_ai
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run genkit_firebase_ai Tests
        working-directory: packages/genkit_firebase_ai
        run: flutter test

      - name: Run genkit_firebase_ai Analyzer
        working-directory: packages/genkit_firebase_ai
        run: flutter analyze

      - name: Ensure firebase_options.dart exists
        working-directory: testapps/firebase_ai
        run: |
          FILE=lib/firebase_options.dart
          if [ ! -f "$FILE" ]; then
            echo "Creating $FILE"
            cat <<'EOF' > $FILE
          import 'package:firebase_core/firebase_core.dart';

          abstract final class DefaultFirebaseOptions {
            static const FirebaseOptions currentPlatform = FirebaseOptions(
              apiKey: 'place-holder',
              appId: 'place-holder',
              messagingSenderId: 'place-holder',
              projectId: 'place-holder',
            );
          }
          EOF
        else
          echo "$FILE already exists"
        fi

      - name: Run testapps/firebase_ai Analyzer
        working-directory: testapps/firebase_ai
        run: flutter analyze

      - name: Verify clean git tree
        run: |
          git diff --exit-code
          if [ -n "$(git status --porcelain)" ]; then
            echo "Git directory is not clean. Working tree:"
            git status
            exit 1
          fi
