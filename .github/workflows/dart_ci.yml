name: Dart CI

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Dart Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Install schema_generator dependencies
        run: dart pub get
        working-directory: tool/schema_generator

      - name: Run schema generator
        run: dart tool/schema_generator/bin/generate.dart

      - name: Run build_runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: dart test

      - name: Verify clean git tree
        run: |
          git diff --exit-code
          if [ -n "$(git status --porcelain)" ]; then
            echo "Git directory is not clean. Working tree:"
            git status
            exit 1
          fi
